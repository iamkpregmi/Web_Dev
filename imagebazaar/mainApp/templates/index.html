<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Home</title>
    <style>
        .bg{
            background: #3f51b5 !important;
        }
        .list-group-item.active{
            background: #3f51b5 !important;
            border-color: #3f51b5 !important;
        }
    </style>
</head>
<body>
    {% include "navbar.html" %}
    <!-- main code -->
    <div class="row mt-3">
        <div class="col-md-2">
            <!-- Categories -->
            <div class="list-group">
                <a href="/" class="list-group-item list-group-item-action active">
                All Images
                </a>
                {% for c in cats %}
                    <a href="/category/{{c.pk}}" class="list-group-item list-group-item-action">{{c.title}}</a>
                {% endfor %}
            </div>
        </div>
        <div class="col-md-10">
            <div class="row">
                <div class="col-md-12">
                    <div class="card-columns">
                        <!-- Images -->
                        {% for i in myimages %}
                            <div class="card">
                                <img src="/media/{{i.image}}" class="card-img-top" alt="Image not found.">
                                <div class="card-body">
                                <h5 class="card-title">{{ i.cat }}</h5>
                                <p class="card-text">{{ i.description }}</p>
                                <a href="#" class="btn btn-primary" onclick="showModalwithImage('/media/{{i.image}}')">View</a>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal" id="image-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">My Image Bazar</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body text-center">
                <img src="#!" id="image-show" class="img-fluid" alt="Image not found">
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" href="/media/{{i.image}}" download>Download</button>
            </div>
        </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        function showModalwithImage(imageUrl){
            $('#image-modal').modal('show')
            $('#image-show').attr('src','/media/${imageUrl}')
        }
    </script>
</body>
</html>
