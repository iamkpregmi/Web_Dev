{% extends "base.html" %}

{% block title %}
<title>Dashboard</title>
{% endblock %}

{% block content %}
<div class="container-fluid mt-5">
    <div class="container col-6">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="title" class="form-label">Enter title Here</label>
                <input type="text" class="form-control border-dark" id="title" name="title" aria-describedby="emailHelp" value='{{my_data.title}}' required>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Description</label><br>
                <textarea name="description" id="description" cols="123" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-success">Add</button>
        </form>
        <hr>
        <h2>My to do list</h2>
        <table class="table">
            <thead>
                <tr class="table-dark">
                    <th scope="col">Sr. No.</th>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col" style="text-align: right">
                        Action
                        &nbsp;&nbsp;&nbsp;
                        &nbsp;&nbsp;&nbsp;
                        &nbsp;&nbsp;&nbsp;
                    </th>
                </tr>
            </thead>
            <tbody>
                    {% for i in to_do_data %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td>{{i.title}}</td>
                            <td>{{i.desc}}</td>
                            <td style="text-align: right">
                                <a href="/update_to_do/{{i.id}}">
                                    <button type="button" class="btn btn-warning">Edit</button>
                                </a>
                                &nbsp;
                                <a href="/del_data/{{i.id}}">
                                    <button type="button" class="btn btn-danger">Delete</button>
                                </a>
                            </td>
                        </tr>
                    {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
